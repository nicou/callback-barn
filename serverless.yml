service: callback-barn
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs22.x
  region: eu-west-1
  stage: prod
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource:
      - "Fn::GetAtt": [InvocationsTable, Arn]

useDotenv: true

functions:
  handler:
    handler: src/index.handler
    timeout: 15
    environment:
      API_KEY: ${env:API_KEY}
    events:
      - httpApi: GET /invocations/{listenerId}
      - httpApi: ANY /invoke/{listenerId}

resources:
  Resources:
    InvocationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: callback-barn-invocations
        AttributeDefinitions:
          - AttributeName: listenerId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: listenerId
            KeyType: HASH
          - AttributeName: createdAt
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

plugins:
  - serverless-better-credentials
  - serverless-esbuild
